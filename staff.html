<html>
    <head>
        <title>Sugar factory | Staff Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
      

    </head>
    <body bgcolor=#DCDCDC>
        <form action="staff.jsp" method="get" name="stf"> 
            <div class="center">
      <h1>Staff Login</h1>
      
        <div class="txt_field">
          <input type="text" required name="un">
          <span></span>
          <label>Username</label>
        </div>
      
        <div class="txt_field">
          <input type="password" required name="ps">
          <span></span>
          <label>Password</label>
        </div>
      
      
      <h3> Select post
                <select name="post" class="sadiq" required="required">
                    <option value="">----SELECT----
                            <option value="admin" />ADMIN
                            <option value="BookingManager" />BOOKING MANAGER                            
                            <option value="cashier" />CASHIER
                </select>
            </h3>
      
      
        
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Contact to Admin</a>
        </div>
     
    </div>
            
        </form>
    </body>
</html>
