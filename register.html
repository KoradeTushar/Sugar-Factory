<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
                
            header h1{
                padding:30px;
                background-color:skyblue;
            }
            h3{
                padding:20px;
            }
            button{
                padding:10px 40px;
                margin: 10px 20px;
                
            }
            input{
                padding:10px 20px;
            }
            tr td .button .input:hover {
                color: red;
            }
            td{
                background-color:#d3a8c9;

            }
        </style>
    </head>
    <body bgcolor=#009999>
        <form action="register.jsp" method="post">
            <center>
                <header><h1>Farmer Rasigtration</h1></header>
            <table border="5" cellspacing="10" cellpadding="5">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" required="required"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" required="required"></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td><input type="text" name="mname" required="required"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="add" required="required"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" value="male" name="gender" required="required">
                        Female<input type="radio" value="female" name="gender" required="required">
                    </td>
                </tr>
                <tr>
                    <td>Survey Number</td>
                    <td><input type="number" name="sn" required="required"></td>
                </tr>
                <tr>
                    <td>Eight A</td>
                    <td><input type="text" name="ea" required="required"></td>
                </tr>
                <tr>
                    <td>7/12 Name</td>
                    <td><input type="text" name="sat" required="required"></td>
                </tr>
                <tr>
                    <td>Area</td>
                    <td><input type="text" name="area" required="required"></td>
                </tr>
                <tr>
                    <td>type of Sugarcane</td>
                    <td><input type="text" name="sugarcane" required="required"></td>
                </tr>
                <tr>
                    <td>Lagvad date</td>
                    <td><input type="date" name="lagvad" required="required"></td>
                </tr>
                <tr>
                    <td>Expect date</td>
                    <td><input type="date" name="expect" required="required"></td>
                </tr>
                <tr>
                    <td>Neighbour Farmer</td>
                    <td><input type="text" name="nf" required="required"></td>
                </tr>
                <tr>
                    <td>Bank Name</td>
                    <td><input type="text" name="bank" required="required"></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td><input type="number" name="an" required="required"></td>
                </tr>
                <tr>
                    <td>IFSC Code</td>
                    <td><input type="number" name="ifsc" required="required"></td>
                </tr>
                <tr>
                    <td>Account Type</td>
                    <td><input type="text" name="acctype" required="required"></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="user" required="required"></td>
                </tr>
                <tr>
                    <td>Passward</td>
                    <td><input type="text" name="pass" required="required"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </center>
                    </td>
                </tr>
            </table>
                
            </center>
        </form>
    </body>
</html>
