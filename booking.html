<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="booking.css">
</head>
<body>
<form action="booking.jsp" method="post">
<div class="wrapper">
    <div class="title">
      Book Your Sugarcane
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" name="fname">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" name="lname">
       </div>  
        <div class="inputfield">
          <label>Farmer ID</label>
          <input type="number" class="input" name="FID">
       </div>   
        <div class="inputfield">
          <label>Area of Sugarcane (in Acr)</label>
          <input type="number" class="input" name="Area">
       </div> 
        <div class="inputfield">
          <label>Type of Sugarcane</label>
          <input type="text" class="input" name="Type">
       </div>
        <div class="inputfield">
          <label>Approximate weight ( in Kg )</label>
          <input type="text" class="input" name="weight">
       </div>
        <div class="inputfield">
          <label>Date of Submiting</label>
          <input type="date" class="input" name="Date">
       </div>
      
      <div class="inputfield">
        <input type="submit" value="Book Now" class="btn">
      </div>
    </div>
</div>	
</form>	
</body>
</html>
